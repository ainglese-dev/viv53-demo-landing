<!DOCTYPE html>
<html>
<head>
    <title>Direct Google Forms Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Direct Google Forms Test</h1>
    
    <div class="test-section">
        <h2>Method 1: Direct Form Submission (Opens in new tab)</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc2euAdM5pwQPoewLx8ZC9CFMzDbVVDi8TW58IcoOah6YNnxg/formResponse" method="POST" target="_blank">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="entry.234163022" value="Direct Test User" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="entry.1224240435" value="direct@test.com" required>
            </div>
            
            <div class="form-group">
                <label>Company:</label>
                <input type="text" name="entry.250817087" value="Test Company">
            </div>
            
            <div class="form-group">
                <label>Service (try different values):</label>
                <select name="entry.1240570301">
                    <option value="">-- Please choose --</option>
                    <option value="Cloud Infrastructure">Cloud Infrastructure</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Network Management" selected>Network Management</option>
                    <option value="IT support">IT support</option>
                    <option value="General Consultation">General Consultation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Message:</label>
                <textarea name="entry.724764667" required>This is a direct test message to Google Forms.</textarea>
            </div>
            
            <button type="submit">üéØ Submit Direct (New Tab)</button>
        </form>
    </div>

    <div class="test-section">
        <h2>Method 2: Fetch with CORS disabled (Console Test)</h2>
        <form id="fetch-test">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="fname" value="Fetch Test User" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="femail" value="fetch@test.com" required>
            </div>
            
            <div class="form-group">
                <label>Company:</label>
                <input type="text" id="fcompany" value="Fetch Company">
            </div>
            
            <div class="form-group">
                <label>Service:</label>
                <select id="fservice">
                    <option value="">-- Please choose --</option>
                    <option value="Cloud Infrastructure">Cloud Infrastructure</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Network Management" selected>Network Management</option>
                    <option value="IT support">IT support</option>
                    <option value="General Consultation">General Consultation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Message:</label>
                <textarea id="fmessage" required>Fetch API test message.</textarea>
            </div>
            
            <button type="submit">üß™ Test Fetch (Check Console)</button>
        </form>
    </div>

    <div class="test-section">
        <h2>Method 3: Try Alternative Entry Names</h2>
        <p>Sometimes Google changes field names. Try these alternatives:</p>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc2euAdM5pwQPoewLx8ZC9CFMzDbVVDi8TW58IcoOah6YNnxg/formResponse" method="POST" target="_blank">
            <input type="text" name="entry.234163022" placeholder="Name" value="Alt Test">
            <input type="email" name="entry.1224240435" placeholder="Email" value="alt@test.com">
            <input type="text" name="entry.250817087" placeholder="Company" value="Alt Company">
            <!-- Try without service field to see if that's the issue -->
            <textarea name="entry.724764667" placeholder="Message">Testing without service field</textarea>
            <button type="submit">üîÑ Test Without Service Field</button>
        </form>
    </div>

    <script>
        document.getElementById('fetch-test').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('=== FETCH TEST ===');
            
            const formData = new URLSearchParams();
            formData.append('entry.234163022', document.getElementById('fname').value);
            formData.append('entry.1224240435', document.getElementById('femail').value);
            formData.append('entry.250817087', document.getElementById('fcompany').value);
            formData.append('entry.1240570301', document.getElementById('fservice').value);
            formData.append('entry.724764667', document.getElementById('fmessage').value);
            
            console.log('Sending data:', Object.fromEntries(formData));
            
            try {
                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSc2euAdM5pwQPoewLx8ZC9CFMzDbVVDi8TW58IcoOah6YNnxg/formResponse', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                
                console.log('Response received:', response);
                console.log('Response type:', response.type);
                console.log('Response status would be:', response.status || 'unknown (no-cors)');
                
                alert('‚úÖ Fetch completed! Check console and Google Sheets.');
                
            } catch (error) {
                console.error('‚ùå Fetch failed:', error);
                alert('‚ùå Error: ' + error.message);
            }
            
            console.log('=== END FETCH TEST ===');
        });
    </script>
</body>
</html>
